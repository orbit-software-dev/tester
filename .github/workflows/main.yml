name: "Members"

on:
  issue_comment:
    types: ["created"]
  workflow_dispatch:

jobs:
  get-members:
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'CI')
    runs-on: ubuntu-latest
    name: Get Members
    steps:
      - name: use job
        id: members
        uses: AndrewTwydell/repository-members-action@v1.10
        with:
          token: ${{ secrets.GH_ACTION_PAT }}
          owner: "orbit-software-dev"
          repo: "tester"
      - name: print author name
        run: echo ${{ github.event.issue.user.login }}
      - name: print author id
        run: echo ${{ github.event.issue.user.id }}
      - name: print comment user
        run: echo ${{ github.event.comment.user.id }}
      - name: check id in members
        if: contains(steps.members.outputs.members, github.event.comment.user.id)
        run: echo "DOING CI!!!"
